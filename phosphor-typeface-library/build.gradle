apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply from: "../gradle/compile.groovy"

android {
    compileSdkVersion setup.compileSdk
    buildToolsVersion setup.buildTools

    defaultConfig {
        minSdkVersion setup.minSdk
        targetSdkVersion setup.targetSdk
        consumerProguardFiles 'consumer-proguard-rules.pro'
        versionCode 10001
        versionName "1.0.0.1-kotlin"

        resValue "string", "phosphor_version", "${versionName}"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }
    namespace 'com.mikepenz.iconics.typeface.library.phosphor'
}
if (project.hasProperty('pushall') || project.hasProperty('phosphor')) {
    apply from: '../gradle-release.gradle'
}

dependencies {
    implementation project(':iconics-typeface-api')
}
