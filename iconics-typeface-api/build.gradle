apply plugin: 'com.android.library'

apply plugin: 'kotlin-android'

version release.versionName

android {
    compileSdkVersion setup.compileSdk
    buildToolsVersion setup.buildTools

    defaultConfig {
        minSdkVersion setup.minSdk
        targetSdkVersion setup.targetSdk
        consumerProguardFiles 'consumer-proguard-rules.pro'
        versionCode release.versionCode
        versionName release.versionName

        resValue "string", "iconics_typeface_api_version", "${versionName}"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
        disable "EnsureInitializerMetadata"
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    // specify the artifactId as module-name for kotlin
    kotlinOptions.freeCompilerArgs += ["-module-name", POM_ARTIFACT_ID]
}
if (project.hasProperty('pushall') || project.hasProperty('librarytypefaceonly')) {
    apply from: '../gradle-release.gradle'
}

dependencies {
    api "androidx.core:core-ktx:$versions.ktx.core"
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$versions.kotlin"

    api "androidx.startup:startup-runtime:$versions.startup"
}
